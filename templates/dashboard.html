<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel - Novatec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .nav-link {
            color: #0a3d62;
        }
        .nav-link:hover {
            color: #1e3799;
        }
        .header-logo {
            height: 60px;
        }
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            padding: 20px;
        }
        .nav-pills .nav-link.active {
            background-color: #0a3d62;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Novatec" class="header-logo">
        </div>
        <ul class="nav nav-pills flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link" href="{{ url_for('nova_empresa') }}">+ Cadastrar Empresa</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="{{ url_for('listar_empresas') }}">🏢 Listar Empresas</a>
            </li>
            <li class="nav-item mt-5">
                <a class="nav-link text-danger" href="{{ url_for('logout') }}">🚪 Sair</a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo -->
    <div class="content flex-grow-1">
        <h2 class="mb-4">Bem-vindo ao Painel da <strong>Novatec</strong>!</h2>
        <p>Utilize o menu ao lado para gerenciar empresas e suas máquinas.</p>
    </div>
</div>
{% extends 'base.html' %}
</body>
</html>
