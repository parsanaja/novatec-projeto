<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Máquina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2 class="mb-4">Editar Máquina</h2>

  <form method="POST">
    <input type="hidden" name="empresa_id" value="{{ maquina.empresa_id }}">

    <div class="mb-3">
      <label for="nome" class="form-label">Nome da Máquina</label>
      <input type="text" class="form-control" id="nome" name="nome" value="{{ maquina.nome }}" required>
    </div>

    <div class="mb-3">
      <label for="processador" class="form-label">Processador</label>
      <input type="text" class="form-control" id="processador" name="processador" value="{{ maquina.processador }}">
    </div>

    <div class="mb-3">
      <label for="memoria" class="form-label">Memória</label>
      <input type="text" class="form-control" id="memoria" name="memoria" value="{{ maquina.memoria }}">
    </div>

    <div class="mb-3">
      <label for="armazenamento" class="form-label">Armazenamento</label>
      <input type="text" class="form-control" id="armazenamento" name="armazenamento" value="{{ maquina.armazenamento }}">
    </div>

    <div class="mb-3">
      <label for="disco" class="form-label">Tipo de Disco</label>
      <select class="form-select" id="disco" name="disco">
        <option value="SSD" {% if maquina.disco == 'SSD' %}selected{% endif %}>SSD</option>
        <option value="HD" {% if maquina.disco == 'HD' %}selected{% endif %}>HD</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="anydesk" class="form-label">Código AnyDesk</label>
      <input type="text" class="form-control" id="anydesk" name="anydesk" value="{{ maquina.anydesk }}">
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('listar_computadores', empresa_id=maquina.empresa_id) }}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </div>
  </form>

</body>
</html>
