<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Editar Empresa</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Empresa</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ empresa.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{ empresa.cnpj }}">
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a href="{{ url_for('listar_empresas') }}" class="btn btn-secondary">Cancelar</a>
    </form>
    {% extends 'base.html' %}
</body>
</html>
