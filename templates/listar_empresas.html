<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Lista de Empresas</h2>
    <a href="{{ url_for('nova_empresa') }}" class="btn btn-primary mb-3">Nova Empresa</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for empresa in empresas %}
            <tr>
                <td>{{ empresa.id }}</td>
                <td>{{ empresa.nome }}</td>
                <td>{{ empresa.cnpj }}</td>
                <td>
                    <a href="{{ url_for('editar_empresa', id=empresa.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{{ url_for('excluir_empresa', id=empresa.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir esta empresa?')">Excluir</a>
                    <a href="{{ url_for('listar_computadores', empresa_id=empresa.id) }}" class="btn btn-sm btn-info">Ver Máquinas</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Voltar</a>
    {% extends 'base.html' %}
</body>
</html>
